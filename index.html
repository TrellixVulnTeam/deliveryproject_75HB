    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="login">
        <div id="loginForm">
            <form method="">
                <ul>
                    <li>
                        <label for="user">User</label>
                        <input type="text" id="user" name="user_name">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </li>
                    <img src="" alt="">
                </ul>
                <button id="submitLogin" type="">Log In</button>
                <button style="display: none;" id="jwtTesting" type="">JWT Test</button>
                <button id="registerSubmit" style="display: none" type=""></button>
                <button id="register" type=""><a href="./register.html">Register</a></button>

            </form>
        </div>
    </div>

    <div class='bodyTitle'>
        <div class='appTitle'>
            <p class="rand1">F</p> <p class="rand2">O</p> <p class="rand3">O</p> <p class="rand4">D</p>
        </div>
        <div class="appTitle">
            <p class="turn">D</p> <p class="turn">E</p> <p class="turn">L</p> <p class="turn">I</p> <p class="turn">V</p> <p class="turn">E</p> <p class="turn">R</p> <p class="turn">Y</p>
        </div>
    </div>
